<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TheCoffeeShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/contact.css">
</head>

<body>
    
    <ul class="links links-top">
        <li class="link"><a href="../../index.html">HOME</a></li>
        <li class="link"><a href="products.html">PRODUCTS</a></li>
        <li class="link"><a href="contact.html">CONTACT US</a></li>
        <li class="link"><a href="build_coffee.html">BUILD A COFFEE</a></li>
    </ul>

    <div class="wrapper-contact">
        <div class="container-contact">
            <div class="container-contact-left">
                <span class="title-font">TheCoffeeShop</span>
                <h1>Have any idea or question? <br>Feel free to contact us!</h1>
                <span class="title-font">thecoffeeshop@gmail.com</span>
            </div>
            <div class="container-contact-right">
                <div id="form-progression">
                    Progress: <br> <span id="form-progression-percent">0 / 3</span>
                </div>
                <form action="" class="contact-form">
                    <label for="name">Name: </label>
                    <input type="text" name="name" class="form-input" onkeyup="calculatePercent()">
    
                    <label for="email">Email: </label>
                    <input type="email" name="email" class="form-input" onkeyup="calculatePercent()">
    
                    <label for="name">Message: </label>
                    <textarea type="text" name="name" class="form-input" onkeyup="calculatePercent()"></textarea>
    
                    <button class="contact-btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/ContactUs.js"></script>
</body>

</html>
